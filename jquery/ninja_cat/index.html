<!DOCTYPE html>
<html>
<!--  When a particular image is clicked, have that image disappear. Also, include a button on the bottom of the page called 'Restore'. When the button is clicked, all images will appear. -->
<head>
	<title>Ninja Cat</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$( 'img' ).click(function() {
  				$( this ).hide( "slow", function() {
  				});
  			});
			$( 'button' ).click(function() {
  				$( 'img' ).show( "slow", function() {
  				});
  			});
		});
	</script>
</head>
<body>
	<h1>JQuery Assignment</h1>
	<div id = "top">
		<img id="blue" alt="bully" src="images/bully_blue.jpg
		">
		<img id="original" alt="bully" src="images/bully_original.jpg
		">
		<img id="green" alt="bully" src="images/bully_green.jpg
		">
		<img id="yellow" alt="bully" src="images/bully_yellow.jpg
		">
	</div>	
	<div id="bottom">
		<img id="red" alt="bully" src="images/bully_red.jpg
		">
		<img id="orange" alt="bully" src="images/bully_orange.jpg
		">
		<img id="purple" alt="bully" src="images/bully_purple.jpg
		">
		<img alt="bully" src="images/bully_bw.jpg
		">
	</div>
	<button>Restore</button>
</body>
</html>
