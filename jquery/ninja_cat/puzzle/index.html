<!DOCTYPE html>
<html>
<head>
	<title>Puzzle</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(function() {
				var image = ["images/cat0.png", "images/cat1.png", "images/cat2.png", "images/cat3.png", "images/cat4.png",  "images/ninja0.png",  "images/ninja1.png",  "images/ninja2.png",  "images/ninja3.png",  "images/ninja4.png" ];
				var image = $('.slices').map(function() {
					return $(this).attr('src')
				}).get();
				$('.slices').click(function() {
					var num = Math.floor(Math.random() * image.length);
					$(this).attr('src', image[num]);
				});
			});
		});
	</script>
</head>
<body>
	<img class="slices" src="images/cat0.png">
	<img class="slices" src="images/cat1.png">
	<img class="slices" src="images/cat2.png">
	<img class="slices" src="images/cat3.png">
	<img class="slices" src="images/cat4.png">
	<img class="slices ninjas" src="images/ninja0.png">
	<img class="slices ninjas" src="images/ninja1.png">
	<img class="slices ninjas" src="images/ninja2.png">
	<img class="slices ninjas" src="images/ninja3.png">
	<img class="slices ninjas" src="images/ninja4.png">

</body>
</html>
