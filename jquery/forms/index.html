<!DOCTYPE html>
<html>
<head>
	<title>JQuery Forms</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		
		function attach_form_handlers(){
			$("form").submit(function() {
				$("table").append("<tr>" + "</tr>"); //first append a new table row
				jQuery.each( $(".data"), function(i, field) {
					$("table").find('tbody tr:last').append("<td>" + field.value + "</td>"); //then iterate through the inputs of class data, and append a new cell with the input contents
				});
				$( "form" ).each(function(){
					this.reset(); //clears form after submission
				});
				return false;
			});
		}

		$(document).ready(function(){
			attach_form_handlers();
		});
	
	</script>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Address</th>
				<th>Contact No.</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			</tr>	
		</tbody>
	</table>

	<form name="add_user">
		<h2>Add User</h2>
		<label> First Name </label><input class="data" type="text" name="first_name"><br>
		<label>Last Name</label><input class="data" type="text" name="last_name"><br>
		<label>Email Address</label><input class="data" type="Email" name="email"><br>
		<label>Contact No.</label><input class="data" type="phone" name="phone"><br>
		<input type="submit"></input>
	</form>

</body>
</html>
