<!DOCTYPE html>
<html>
<head>
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		  $("form").submit(function(){
		    $("main").append("<div class='contact_card'>" + "<h2>" + $("#first_name").val() + " "+  $("#last_name").val() + "</h2>" + "<p>" + $('#description').val() + "</p>" +  "</div>");
				$( "form" ).each(function(){
					this.reset(); //clears form after submission
				});		    
		    return false;
		  });

		  $(document).on('click', '.contact_card', function(){
		  	$(this).children('p').toggle();
		  })
		});
	</script>

</head>
<body>
	<h1>Contact List</h1>
	<form>
		<label>First Name: </label><input id="first_name" class="name" type="text" name="first_name"><br>
		<label>Last Name: </label><input id="last_name" class="name" type="text" name="last_name"><br>
		<label>Description: </label><input id="description" class="description" type="textarea" name="description"><br>
		<input id="submit" type="submit" name="Add User">
	</form>
	<main>
		<!-- empty container for dynamic contact cards -->
	</main>
</body>
</html>
